<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flickr</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <nav class="d-flex .bg-secondary.bg-gradient px-3">
            <div class="d-flex"><img src="/img/opensearch-flickr-logo.png" alt="" class="logo "><h2 class="hf">flickr</h2></div>
            <input type="search" name="" id="" placeholder="photos,people,or groups" class="form-control w-50">
            <div class="but">
                <a href="" class="click1 text-white">Log in </a>
                <a href="" class="p-2 px-4 click1 bg-white rounded text-black">sign up</a>
            </div>
        </nav>

        <section class="sect1">
            <div id="carouselExampleFade carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/img/ines_maria_wingsofvienna.jpg" class="slide1 d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/Barbara_van_der_Linde_Boet_and_Harvey.jpg" class="slide2 d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/Kris_Peterson_Back_to_The_Future.jpg" class="slide3 d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/Rui_Palha_Pigeons_at_Bolhao.jpg" class="slide4 d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/Sally_Rose_Dolak_Tropical_Trendil_Treasure.jpg" class="slide5 d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/img/Sean_Sweeney_Snow_Beauty.jpg" class="slide6 d-block w-100" alt="...">
                  </div>
                </div>
                
              </div>
        </section>

        <section class="sect2">
          <h1 class="topic text-white py-3">Find your inspiration.</h1>
          <h4 class="text-white">Join the Flickr community, home to tens of billions of photos and 2 million groups.</h4>
          <div class="mt-5"><a href="" class="trial text-black bg-white rounded w-25 p-3 px-5">start for free</a></div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
